<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <meta name="og:image" content="https://images.evetech.net/corporations/98000030/logo?size=256">
        <meta name="og:type" content="website">
        <meta name="og:site_name" content="auth.terra-nanotech.de">
        <meta name="og:title" content="Terra Nanotech Authentication">
        <meta name="og:description" content="Authentication System to get access to Terra Nanotech services, like Discord, Mumble, Forums and more.">

        {% include 'allianceauth/icons.html' %}

        <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>

        {% include 'bundles/bootstrap-css.html' %}
        {% include 'bundles/fontawesome.html' %}
        {% block extra_include %}
        {% endblock %}

        <style>
            body {
                /*background: url('{% static 'authentication/img/background.jpg' %}') no-repeat center center fixed;*/
                background: url('https://web.ccpgamescdn.com/aws/eveonline/sso/background.jpg') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            .panel-transparent {
                background: rgba(48, 48, 48, 0.7);
                color: #ffffff;
            }

            .panel-body {

            }

            #lang-select {
                width: 40%;
                margin-left: auto;
                margin-right: auto;
            }
            {% block extra_style %}
            {% endblock %}
        </style>
    </head>
    <body>
        <div class="auth-login-box" style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
